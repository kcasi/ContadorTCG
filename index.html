	// Adiciona um ouvinte de eventos de clique na imagem de alternar divs
	alterna.addEventListener("click", function () {
		// Verifica qual imagem está atualmente exibida
		if (alterna.src.endsWith("Alterna_Chars.png")) {
			// Alterna para a oposta
			alterna.src = "Alterna_Cartas.png";
			
			// Exibe a div cartas e oculta a div chars
			document.getElementById("chars").style.display = "none";
			document.getElementById("cartas").style.display = "block";
		} else {
			// Alterna para a imagem1
			alterna.src = "Alterna_Chars.png";
			
			// Exibe a div chars e oculta a div cartas
			document.getElementById("chars").style.display = "block";
			document.getElementById("cartas").style.display = "none";
		}
	});
